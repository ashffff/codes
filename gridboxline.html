<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
             
             display: grid;
             grid-template-columns: repeat(3,200px);
            grid-template-rows: 200px 200px 200px;
            margin: 10px;
        }
        
        .box{
            background-color: red;

            /* width: 200px;
            height: 200px;  */
            margin: 10px;
        }
        .box1{
            background-color: green;
            grid-column-start: 1;
            grid-column-end: 3;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
