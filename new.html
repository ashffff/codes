<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zero{
            height: 1500px;
            
        }
        .one{
            background-color: aqua;
            text-align: center;
            text-transform: uppercase;
            position: sticky;
            top: 0px;
        }
        .two{
            background-color: red;
            position: fixed;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="zero">
        <div class="one">
            <h1>my sticky header</h1>
        </div>
        <div class="two">
            <button>button</button>
        </div>
    </div>
</body>
</html>
