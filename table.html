<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 1px solid;
            width: 50%;
            margin: 10px;
        }
        th{
            border: 1px solid;
        }
        tr{
            border: 1px solid;
            
        }
        td{
            border: 1px solid;
        }
    </style>
</head>

            </tr>
            <tr>
                <td>mukthar</td>

                <td>mukthar@gmail.com</td>
            </tr>
            <tr>
                <td>sinan</td>
                <td>22</td>

            </tr>
            <tr>
                <td>azeel</td>

            </tr>

        </tbody>

    </table>
    

    
    
</body>
</html>
